<!DOCTYPE html>
<title>Pocket Calculator</title>
<h1>Pocket Calculator</h1>

<head>
  <link rel="stylesheet" type="text/css" href="./calc.css"/>
  <script type="text/javascript" src="./calc.js"></script>
  <meta charset="UTF-8"/>
</head>
<body>

    <button class="gray" class="all-clear" all-clear">AC</button>
    <button class="gray" onclick = "negate">+/-</button>
    <button class="gray" onclick = "percent">%</button>
    <button class="oranum" onclick = "divide" class="op" /">&divide;</button>

    <button class="num" onclick = "seven">7</button>
    <button class="num" onclick = "eight">8</button>
    <button class="num" onclick = "nine">9</button>
    <button class="oranum" onclick = "multiply" class="op">&times;</button>

    <button class="num" onclick = "four">4</button>
    <button class="num" onclick = "five">5</button>
    <button class="num" onclick = "six">6</button>
    <button class="oranum" onclick = "subtract" class="op">-</button>

    <button class="num" onclick = "one">1</button>
    <button class="num" onclick = "two">2</button>
    <button class="num" onclick = "three">3</button>
    <button class="oranum" onclick = "add" class="op">+</button>

    <button id="zero" onclick = "zero" 0">0</button>
    <button class="num" onclick = "decimal" class="decimal">.</button>
    <button class="oranum" onclick = "equal" class="equals">=</button>

</body>
</html>
