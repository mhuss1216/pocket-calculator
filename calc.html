<h1>Pocket Calculator</h1>

<div class="calculator">

  <input type="text" class="calculator-screen" value="" disabled />

  <div class="calculator-keys">
    <button id="num" class="op" value="+">+</button>
    <button id="num" class="op" value="-">-</button>
    <button id="num" class="op" value="*">&times;</button>
    <button id="num" class="op" value="/">&divide;</button>

    <button id="num" value="7">7</button>
    <button id="num" value="8">8</button>
    <button id="num" value="9">9</button>

    <button id="num" value="4">4</button>
    <button id="num" value="5">5</button>
    <button id="num" value="6">6</button>

    <button id="num" value="1">1</button>
    <button id="num" value="2">2</button>
    <button id="num" value="3">3</button>

    <button id="num" value="0">0</button>
    <button id="num" class="decimal" value=".">.</button>
    <button id="num" class="all-clear" value="all-clear">AC</button>

    <button id="num" class="equal-sign op" value="=">=</button>
  </div>
</div>
